<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Musica Bella</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        {{#link-to "index"}}
          <h1>Sweet Songs<small> with Ember.js</small></h1>
        {{/link-to}}
      </div>
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="artists/index">
    <div class='list-group-item empty list'>
      <div class='empty-messages'>
        Select and artist.
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="artists">
    <div class='container'>
      <div class='row-fluid'>
        <div class="col-md-4">
          <div class="list-group">
            {{input type="text" class="new-artist" placeholder="New Artist" value=newArtist}}
            <button class="btn btn-primary btn-sm new-artist-button" {{action "createArtist"}}>Add</button>
          <div class="list-group-item">
          </div>
          {{#each model}}
          {{#link-to "artists.songs" this class='list-group-item'}}
            {{name}}
          {{/link-to}}
          {{/each}}
        </div>
        <div class="col-md-8">
          <div class="list-group">
            {{outlet}}
          </div>
        </div>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="artists/songs">
    <div class="list-group-item">
      {{input type="text" class="new-song" placeholder="New Song" value=newSong}}
      <button class="btn btn-primary btn-sm new-song-button" {{action "createSong"}}>Add</button>
    </div>
    {{#each songs}}
      <a href='#' class="list-group-item">{{title}}</a>
    {{else}}  
      <div class='empty-messages'>
        There are no {{name}} songs.
      </div>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="/js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
